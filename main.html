<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f4f4f4;
    }
    .container {
      text-align: center;
    }
    #cells {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 5px;
      margin: 20px auto;
    }
    #cells div {
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2rem;
      background: #fff;
      border: 2px solid #333;
      cursor: pointer;
    }
    .message {
      margin: 15px 0;
      font-size: 1.2rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>TIC TAC TOE</h1>

    <!-- Initial Input Section -->
    <label for="player-1">Player 1</label>
    <input type="text" id="player-1" placeholder="Enter name" required>
    <label for="player-2">Player 2</label>
    <input type="text" id="player-2" placeholder="Enter name" required>
    <button id="submit">Start Game</button>
  </div>

</body>
</html>
